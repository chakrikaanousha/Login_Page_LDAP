<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #1877f2; /* Facebook blue color */
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            align-items: center;
        }

        .login-info {
            text-align: left;
            margin-right: 20px;
        }

        .login-heading {
            font-size: 36px; /* Larger font size */
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff; /* White color for the heading */
        }

        .subtitle {
            font-size: 16px;
            color: #fff; /* White color for the subtitle */
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0e5a9a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <div class="login-heading">Login</div>
            <div class="subtitle">Welcome back! Please login to your account.</div>
        </div>
        <div class="form-container">
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
